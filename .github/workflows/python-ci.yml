name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NO_ENV_FILE: 'true'
      DEV_DOCKER_WORKFLOW: 'none'
      DB_ENGINE: django.db.backends.sqlite3
      DB_NAME: bracket-iq-tests
    
    strategy:
      matrix:
        python-version: [3.10]

    steps:
    - name: Check out repository code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; else pip install -r requirements.txt; fi
        pip install black flake8 pylint mypy django-stubs pytest coverage
        
    - name: Django system checks
      run: |
        python manage.py check
        
    - name: Run code quality checks
      run: |
        ./scripts/check
        
    - name: Run tests with coverage
      run: |
        ./scripts/test --coverage
        
    - name: Generate coverage report
      run: |
        ./scripts/test --report
        
    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 7 